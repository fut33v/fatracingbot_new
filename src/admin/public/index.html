<!DOCTYPE html>

            color: white;

            border-radius: 4px;

        .btn-danger {

    <script>
        // Check authentication on page load
        document.addEventListener('DOMContentLoaded', function() {
            checkAuth();
        });

        // Authentication functions
        function checkAuth() {
            fetch('/api/auth/check', { credentials: 'include' })
                .then(response => {
                    if (response.ok) {
                        return response.json();
                    } else {
                        throw new Error('Not authenticated');
                    }
                })
                .then(data => {
                    // User is authenticated, load dashboard
                    document.getElementById('user-name').textContent = data.user.first_name + ' ' + (data.user.last_name || '');
                    loadDashboard();
                })
                .catch(error => {
                    // User is not authenticated, redirect to login
                    window.location.href = '/login.html';
                });
        }

        function logout() {
            fetch('/api/auth/logout', { method: 'POST', credentials: 'include' })
                .then(() => {
                    window.location.href = '/login.html';
                })
                .catch(error => {
                    console.error('Logout error:', error);
                    window.location.href = '/login.html';
                });

            document.getElementById('content').innerHTML = '<div class="loading">–ó–∞–≥—Ä—É–∑–∫–∞...</div>';

        function formatDate(dateString) {

            const date = new Date(dateString);
            return date.toLocaleDateString('ru-RU');

                    <div class="form-group">

                        <small>–ú–æ–∂–Ω–æ –∑–∞–≥—Ä—É–∑–∏—Ç—å —Ñ–∞–π–ª ‚Äî —Å—Å—ã–ª–∫–∞ –ø–æ–¥—Å—Ç–∞–≤–∏—Ç—Å—è –∞–≤—Ç–æ–º–∞—Ç–∏—á–µ—Å–∫–∏ –ø—Ä–∏ –æ—Ç–ø—Ä–∞–≤–∫–µ –∏–ª–∏ –ø–æ –∫–Ω–æ–ø–∫–µ –≤—ã—à–µ.</small>
                    </div>
                    <div class="form-group">

                        <small>–ò—Å–ø–æ–ª—å–∑—É–π—Ç–µ —Ñ–æ—Ä–º–∞—Ç Telegram inline_keyboard: –º–∞—Å—Å–∏–≤ —Å—Ç—Ä–æ–∫, –∫–∞–∂–¥–∞—è —Å—Ç—Ä–æ–∫–∞ ‚Äî –º–∞—Å—Å–∏–≤ –∫–Ω–æ–ø–æ–∫.</small>
                    </div>
                    <div class="form-group">
                        <label for="broadcast-target">–ö–æ–º—É –æ—Ç–ø—Ä–∞–≤–∏—Ç—å</label>
                        <select id="broadcast-target">
                            <option value="consent">–¢–æ–ª—å–∫–æ —Å–æ–≥–ª–∞—Å–∏–≤—à–∏–µ—Å—è</option>
                            <option value="all" selected>–í—Å–µ –∞–∫—Ç–∏–≤–Ω—ã–µ –ø–æ–ª—å–∑–æ–≤–∞—Ç–µ–ª–∏</option>
                        </select>
                    </div>
                    <div class="broadcast-actions">
                        <button class="btn btn-success" onclick="createBroadcastAndSend()">–°–æ–∑–¥–∞—Ç—å –∏ –æ—Ç–ø—Ä–∞–≤–∏—Ç—å</button>
                        <button class="btn btn-secondary draft-btn" onclick="createBroadcast()">–°–æ–∑–¥–∞—Ç—å —á–µ—Ä–Ω–æ–≤–∏–∫</button>
                        <button class="btn" onclick="loadBroadcasts()">–ù–∞–∑–∞–¥ –∫ —Ä–∞—Å—Å—ã–ª–∫–∞–º</button>

        }

        function editProduct(id) {
            alert(`–†–µ–¥–∞–∫—Ç–∏—Ä–æ–≤–∞–Ω–∏–µ —Ç–æ–≤–∞—Ä–∞ ID: ${id} –±—É–¥–µ—Ç —Ä–µ–∞–ª–∏–∑–æ–≤–∞–Ω–æ –ø–æ–∑–∂–µ`);
        }

        function editPromo(id) {
            alert(`–†–µ–¥–∞–∫—Ç–∏—Ä–æ–≤–∞–Ω–∏–µ –ø—Ä–æ–º–æ–∫–æ–¥–∞ ID: ${id} –±—É–¥–µ—Ç —Ä–µ–∞–ª–∏–∑–æ–≤–∞–Ω–æ –ø–æ–∑–∂–µ`);
        }

        function editBroadcast(id) {
            alert(`–†–µ–¥–∞–∫—Ç–∏—Ä–æ–≤–∞–Ω–∏–µ —Ä–∞—Å—Å—ã–ª–∫–∏ ID: ${id} –±—É–¥–µ—Ç —Ä–µ–∞–ª–∏–∑–æ–≤–∞–Ω–æ –ø–æ–∑–∂–µ`);
        }

        function updateOrderStatus(orderId, status) {
            if (confirm(`–ò–∑–º–µ–Ω–∏—Ç—å —Å—Ç–∞—Ç—É—Å –∑–∞–∫–∞–∑–∞ –Ω–∞ "${status}"?`)) {
                fetch(`/api/orders/${orderId}/status`, {
                    method: 'PUT',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({ status }),
                    credentials: 'include'
                })
                .then(response => response.json())
                .then(data => {
                    alert('–°—Ç–∞—Ç—É—Å –∑–∞–∫–∞–∑–∞ –æ–±–Ω–æ–≤–ª–µ–Ω');
                    loadOrders(); // Reload the orders list
                })
                .catch(error => {
                    console.error('Error updating order status:', error);
                    alert('–û—à–∏–±–∫–∞ –ø—Ä–∏ –æ–±–Ω–æ–≤–ª–µ–Ω–∏–∏ —Å—Ç–∞—Ç—É—Å–∞ –∑–∞–∫–∞–∑–∞');
                });
            }
        }

        function parseButtons(raw) {
            const trimmed = raw ? raw.trim() : '';
            if (!trimmed) return null;
            try {
                const parsed = JSON.parse(trimmed);
                return Array.isArray(parsed) ? parsed : null;
            } catch (error) {
                alert('–ö–Ω–æ–ø–∫–∏ –∑–∞–¥–∞–Ω—ã –≤ –Ω–µ–≤–µ—Ä–Ω–æ–º JSON —Ñ–æ—Ä–º–∞—Ç–µ');
                return null;
            }
        }

        function uploadBroadcastImage() {
            return uploadSelectedFile(true);
        }

        function readFileAsDataURL(file) {
            return new Promise((resolve, reject) => {
                const reader = new FileReader();
                reader.onload = () => resolve(reader.result);
                reader.onerror = () => reject(reader.error || new Error('–û—à–∏–±–∫–∞ —á—Ç–µ–Ω–∏—è —Ñ–∞–π–ª–∞'));
                reader.readAsDataURL(file);
            });
        }

        async function uploadSelectedFile(autoFill) {
            const fileInput = document.getElementById('broadcast-upload');
            const file = fileInput?.files?.[0];
            if (!file) return null;

            if (file.size > 5 * 1024 * 1024) {
                alert('–ú–∞–∫—Å–∏–º–∞–ª—å–Ω—ã–π —Ä–∞–∑–º–µ—Ä —Ñ–∞–π–ª–∞ 5 –ú–ë');
                throw new Error('file-too-large');
            }

            const dataUrl = await readFileAsDataURL(file);

            const response = await fetch('/api/uploads', {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                credentials: 'include',
                body: JSON.stringify({ name: file.name, data: dataUrl })
            });
            const data = await response.json();
            if (data.error) {
                alert(data.error);
                throw new Error(data.error);
            }
            if (autoFill) {
                document.getElementById('broadcast-photo').value = data.url;
            }
            return data.url;
        }

        async function buildBroadcastPayload() {
            const title = document.getElementById('broadcast-title').value.trim();
            const content = document.getElementById('broadcast-content').value.trim();
            const photoField = document.getElementById('broadcast-photo').value.trim();
            const buttonsRaw = document.getElementById('broadcast-buttons').value;
            const target_segment = document.getElementById('broadcast-target').value;
            const use_markdown = document.getElementById('broadcast-markdown').checked;

            if (!content) {
                alert('–í–≤–µ–¥–∏—Ç–µ —Ç–µ–∫—Å—Ç —Ä–∞—Å—Å—ã–ª–∫–∏');
                throw new Error('validation');
            }

            const buttons = parseButtons(buttonsRaw);
            if (buttonsRaw.trim() && !buttons) throw new Error('validation');

            // If –µ—Å—Ç—å —Ñ–∞–π–ª ‚Äî –∑–∞–≥—Ä—É–∂–∞–µ–º –∏ –ø–æ–¥—Å—Ç–∞–≤–ª—è–µ–º, –∏–Ω–∞—á–µ –±–µ—Ä–µ–º URL –∏–∑ –ø–æ–ª—è
            const uploadedUrl = await uploadSelectedFile(!photoField);
            const photo_url = photoField || uploadedUrl || null;

            return { title, content, photo_url, buttons, target_segment, use_markdown };
        }

        async function createBroadcast() {
            try {
                const payload = await buildBroadcastPayload();
                const response = await fetch('/api/broadcasts', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    credentials: 'include',
                    body: JSON.stringify(payload)
                });
                const data = await response.json();
                if (data.error) {
                    alert(data.error);
                    return;
                }
                alert('–ß–µ—Ä–Ω–æ–≤–∏–∫ —Ä–∞—Å—Å—ã–ª–∫–∏ —Å–æ–∑–¥–∞–Ω');
                loadBroadcasts();
            } catch (error) {
                if (error.message === 'validation') return;
                console.error('Error creating broadcast:', error);
                if (error.message !== 'file-too-large') {
                    alert('–û—à–∏–±–∫–∞ –ø—Ä–∏ —Å–æ–∑–¥–∞–Ω–∏–∏ —Ä–∞—Å—Å—ã–ª–∫–∏');
                }
            }
        }

        async function createBroadcastAndSend() {
            try {
                const payload = await buildBroadcastPayload();
                const createResponse = await fetch('/api/broadcasts', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    credentials: 'include',
                    body: JSON.stringify(payload)
                });
                const data = await createResponse.json();
                if (data.error) {
                    alert(data.error);
                    return;
                }

                const sendResponse = await fetch(`/api/broadcasts/${data.id}/status`, {
                    method: 'PUT',
                    headers: { 'Content-Type': 'application/json' },
                    credentials: 'include',
                    body: JSON.stringify({ status: 'sending' })
                });
                const result = await sendResponse.json();

                if (result.error) {
                    alert(result.error);
                    return;
                }
                alert('–†–∞—Å—Å—ã–ª–∫–∞ —Å–æ–∑–¥–∞–Ω–∞ –∏ –æ—Ç–ø—Ä–∞–≤–ª–µ–Ω–∞');
                loadBroadcasts();
            } catch (error) {
                if (error.message === 'validation') return;
                console.error('Error creating and sending broadcast:', error);
                if (error.message !== 'file-too-large') {
                    alert('–û—à–∏–±–∫–∞ –ø—Ä–∏ —Å–æ–∑–¥–∞–Ω–∏–∏ –∏–ª–∏ –æ—Ç–ø—Ä–∞–≤–∫–µ —Ä–∞—Å—Å—ã–ª–∫–∏');
                }
            }
        }

        function sendBroadcast(broadcastId) {
            if (confirm('–û—Ç–ø—Ä–∞–≤–∏—Ç—å —Ä–∞—Å—Å—ã–ª–∫—É?')) {
                fetch(`/api/broadcasts/${broadcastId}/status`, {
                    method: 'PUT',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({ status: 'sending' }),
                    credentials: 'include'
                })
                .then(response => response.json())
                .then(data => {
                    alert('–†–∞—Å—Å—ã–ª–∫–∞ –æ—Ç–ø—Ä–∞–≤–ª–µ–Ω–∞');
                    loadBroadcasts(); // Reload the broadcasts list
                })
                .catch(error => {
                    console.error('Error sending broadcast:', error);
                    alert('–û—à–∏–±–∫–∞ –ø—Ä–∏ –æ—Ç–ø—Ä–∞–≤–∫–µ —Ä–∞—Å—Å—ã–ª–∫–∏');
                });
            }
        }
    </script>
