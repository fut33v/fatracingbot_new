<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FATRACING Admin - Login</title>
    <link rel="icon" type="image/png" href="/logo.png">
    <script async src="https://telegram.org/js/telegram-widget.js?22"></script>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f5f5f5;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }
        .login-container {
            background: white;
            border-radius: 8px;
            padding: 2rem;
            box-shadow: 0 4px 6px rgba(0,0,0,0.1);
            width: 100%;
            max-width: 400px;
            text-align: center;
        }
        .login-header {
            text-align: center;
            margin-bottom: 2rem;
        }
        .brand {
            display: inline-flex;
            align-items: center;
            gap: 10px;
            font-size: 1.25rem;
            font-weight: 700;
            color: #2c3e50;
            margin: 0;
        }
        .brand img {
            height: 36px;
            width: 36px;
            object-fit: contain;
        }
        .btn {
            display: inline-block;
            padding: 0.75rem 1.5rem;
            background-color: #3498db;
            color: white;
            text-decoration: none;
            border-radius: 4px;
            border: none;
            cursor: pointer;
            font-size: 1rem;
            font-weight: 600;
            margin: 1rem 0;
        }
        .btn:hover {
            background-color: #2980b9;
        }
        .error {
            color: #e74c3c;
            text-align: center;
            margin-top: 1rem;
        }
        .instructions {
            background-color: #f8f9fa;
            border-radius: 4px;
            padding: 1rem;
            margin-top: 1rem;
            font-size: 0.9rem;
        }
        .instructions h3 {
            margin-top: 0;
            color: #2c3e50;
        }
        .instructions ul {
            padding-left: 1.5rem;
        }
        .instructions li {
            margin-bottom: 0.5rem;
        }
        #telegram-login-container {
            margin: 2rem 0;
        }
    </style>
</head>
<body>
    <div class="login-container">
        <div class="login-header">
            <div class="brand">
                <img src="/logo.png" alt="FATRACING">
                <span>FATRACING Admin</span>
            </div>
            <p>Вход для администраторов</p>
        </div>
        
        <div id="telegram-login-container">
            <script data-telegram-login="fatracingdebugbot" data-size="large" data-radius="20" data-auth-url="/api/auth/telegram" data-request-access="write"></script>
        </div>
        
        <div class="instructions">
            <h3>Инструкция:</h3>
            <ul>
                <li>Нажмите кнопку "Войти через Telegram"</li>
                <li>Подтвердите вход в Telegram</li>
                <li>Вы будете автоматически перенаправлены в панель администратора</li>
            </ul>
        </div>
    </div>
</body>
</html>
